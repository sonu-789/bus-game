  <script>
    function calculateDiscountedFare(fare) {
      const discountMap = {
        5: 4.64,
        10: 9.25,
        15: 13.75,
        20: 18.50,
        25: 22.79,
        30: 27.50
      };
      return discountMap[fare] !== undefined ? discountMap[fare] : fare;
    }

    function generateTicket() {
      const busNumber = document.getElementById('busNumber').value.trim().toUpperCase() || 'DL1PD5361';
      const busRoute = document.getElementById('busRoute').value.trim() || '729';
      const fareValue = parseFloat(document.getElementById('fare').value);
      const fare = isNaN(fareValue) ? 10 : fareValue;
      const bookingDate = document.getElementById('bookingDate').value || getTodayDate();
      const bookingTimeInput = document.getElementById('bookingTimeInput').value || '18:50';
      const startStop = document.getElementById('startStopInput').value || 'Mahipal Pur Crossing NH-8';
      const endStop = document.getElementById('endStopInput').value || 'Samalkha Village';

      const discountedFare = calculateDiscountedFare(fare);

      const [year, month, day] = bookingDate.split('-');
      let [hourStr, minuteStr] = bookingTimeInput.split(':');
      let hour = parseInt(hourStr, 10);
      const minute = minuteStr.padStart(2, '0');
      let ampm = 'AM';
      if (hour >= 12) { ampm = 'PM'; if (hour > 12) hour -= 12; }
      else if (hour === 0) hour = 12;
      const hourDisplay = hour.toString().padStart(2, '0');
      const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      const dispMonth = monthNames[parseInt(month, 10) - 1];
      const dispYear = year.slice(2);
      const bookingTimeFormatted = `${day.padStart(2, '0')} ${dispMonth}, ${dispYear} | ${hourDisplay}:${minute} ${ampm}`;

      const ticketId = 'T' + Date.now().toString(16) + Math.floor(Math.random() * 1e8).toString(16);

      document.getElementById('busNumberDisplay').textContent = busNumber;
      document.getElementById('busRouteDisplay').textContent = busRoute;
      document.getElementById('originalFare').textContent = 'â‚¹ ' + fare.toFixed(2);
      document.getElementById('discountedFare').textContent = 'â‚¹ ' + discountedFare;
      document.getElementById('bookingTimeDisplay').textContent = bookingTimeFormatted;
      document.getElementById('ticketCount').textContent = '1';
      document.getElementById('ticketId').textContent = ticketId;
      document.getElementById('startStop').textContent = startStop;
      document.getElementById('endStop').textContent = endStop;

      document.getElementById('formCard').style.display = 'none';
      document.getElementById('ticketCard').style.display = 'block';
    }

    function goBackToForm() {
      document.getElementById('ticketCard').style.display = 'none';
      document.getElementById('formCard').style.display = 'flex';
    }

    function showQR() { alert('QR would show here'); }

    function getTodayDate() {
      const d = new Date();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      const yyyy = d.getFullYear();
      return `${yyyy}-${mm}-${dd}`;
    }

    function changeTheme(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
